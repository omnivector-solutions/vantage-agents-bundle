name: Release to Charmhub

on:
  workflow_dispatch:
    inputs:
      channel:
        description: 'The channel where the charm is going to be released to'
        required: true
        default: 'stable'
        type: choice
        options:
          - stable
          - candidate
          - beta
          - edge

jobs:
  release-to-charmhub:
    name: Release to CharmHub
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # [reference](https://discourse.charmhub.io/t/building-your-charms-with-github-actions/4992)
      - name: Configure LXD
        run: |
          sudo snap install lxd --channel 5.21/stable
          sudo groupadd --force --system lxd
          sudo usermod --append --groups lxd $USER
          sudo snap start lxd
          sudo lxd waitready --timeout=30
          sudo lxd init --auto

      - name: Install Charmcraft
        run: |
            sudo snap install charmcraft --channel 3.x/stable --classic

      - name: Upload bundle to charmhub
        uses: canonical/charming-actions/upload-bundle@1.0.0
        with:
          credentials: "${{ secrets.CHARMCRAFT_AUTH }}"
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          channel: "${{ github.event.inputs.channel }}"